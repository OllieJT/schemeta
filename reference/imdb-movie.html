					"name": "Actioner a league ahead of the others!",
					"reviewBody": "Wow! The Rock is one of the most rewatchable films I own. I&apos;ve watched it countlessly, and it seems to have the quick, energizing effect of a good song that we love to play again and again.  The dialogue is at times funny, always fresh, and sometimes intelligent.  This film shines as an actioner that actually has a great, plausible plot, with some characters we wouldn&apos;t mind following on a journey. (I really liked Sean Connery&apos;s character; maybe a sequel with &quot;Mr.John Mason&quot;?)\n\nAnd then there are the heavyweights in acting, a rarity in action films. Ed Harris, Sean Connery, Nic Cage, and a few others are so talented in reading their lines in a unique way, one can see that these are truly great actors. I loved Ed Harris&apos; character, since it was not the standard black &amp; white type, but a complex person.  Who would&apos;ve thought I&apos;d be saying &quot;complex&quot; in an actioner? Well, that&apos;s how The Rock surprises you, like a vicious left hook to the face. Oh yeah, the Hans Zimmer score is a knockout, as always."
